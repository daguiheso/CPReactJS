<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Curso ReactJS</title>
</head>
<body>
	<section id="container"></section>
	<script src="https://fb.me/react-15.0.2.js"></script>
	<script src="https://fb.me/react-dom-15.0.2.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
	<script type="text/babel">
		class HelloWorldComponent extends React.Component {
			render() {
				return <h1>{ this.props.name } evoluciona en nivel { this.props.level }</h1>
			}
		}

		HelloWorldComponent.propTypes = {
			name: React.PropTypes.string,
			level: React.PropTypes.number
		}

		ReactDOM.render(<HelloWorldComponent name='Pikachu' level={25}/>, document.getElementById('container'));

//		setTimeout(()=> {
//			ReactDOM.render(<HelloWorldComponent name='Tim Rowlings'/>, document.getElementById('container'));	
//		}, 3000)
	</script>
</body>
</html>

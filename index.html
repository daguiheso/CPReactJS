<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Curso ReactJS</title>
</head>
<body>
	<section id="container"></section>
	<script src="https://fb.me/react-15.0.2.js"></script>
	<script src="https://fb.me/react-dom-15.0.2.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
	<script type="text/babel">
		var pokemons = [
			{ number: 1, name: 'Bulbasaur'},
			{ number: 2, name: 'Ivysaur'},
			{ number: 3, name: 'Venusaur'}
		]

		class PokeAvatar extends React.Component {
			render() {
				var url = `http://veekun.com/dex/media/pokemon/main-sprites/x-y/${this.props.number}.png`;
				return <img src={url}/>
			}
		}

		class PokeRow extends React.Component {
			render() {
				return <div>
					<PokeAvatar number={ this.props.number }/>
					{ this.props.name }
				</div>
			}
		}

		var pokemon = pokemons[0];
		ReactDOM.render(
			<PokeRow name={pokemon.name} number={pokemon.number}/>,
			document.getElementById('container')
		)
	</script>
</body>
</html>
